<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div id="map" class="gameboard" style="width: 40%; height: 100vh;"></div>

    <div class="buttons">
        <button class="button matkaliput" id="matkaliput-button">Matkaliput</button>
        <button class="button nostakortti">Nosta kortti</button>
        <button class ="button säännöt" id = "säännöt-button" >Säännöt</button>
        <div class = "content">
            <p>säännöt tekstiä jee jee</p>
        </div>
    </div>

    <div class="kortit">
        <img class="kortti" src="../kortit/jokeri_kortti.jpg" alt="jokeri kortti">
        <img class="kortti" src="../kortit/keltainen_kortti.jpg" alt="keltainen kortti">
        <img class="kortti" src="../kortit/punainen_kortti.jpg" alt="punainen kortti">
        <img class="kortti" src="../kortit/sininen_kortti.jpg" alt="sininen kortti">
    </div>


    <div id="player-input">
        <form id="player-form">
            <input type="text" id="player-name" placeholder="Player name" required>
            <input type="submit" value="start game">
        </form>

    </div>
<article id = 'mainTitle'>
